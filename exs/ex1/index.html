<!-- Center a div both vertically and horizontally using Flexbox. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex-1</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border: 2px solid black;
        background-color: lightcoral;
      }

      .box {
        width: 250px;
        height: 250px;
        border: 2px solid green;
        line-height: 100px;
        text-align: center;
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">I'm a box</div>
    </div>
  </body>
</html>
