<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in CSS</title>
    <style>
      nav ul li {
        /* list-style: devanagari; */
        /* list-style: circle; */
        list-style: none;
        list-style-type: "âž¡";
        background-color: yellowgreen;
        list-style-position: inside; /* to include notation markup also */
        /* border: 2px solid red; */
        /* list-style: disc inside url("to add image"); */
        display: inline-block;
        padding: 4px;
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Contact us</li>
      </ul>
    </nav>
  </body>
</html>

<!-- usually lists comes with markup (markup means notaion of list elements)-->
