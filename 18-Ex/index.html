<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --navbgcolor: #111;
      --textcolor: #fff;
      --onhover: #ff4c4c;
      --secondarycolor: #f2f2f2;
    }

    body {
      background-color: var(--secondarycolor);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: var(--navbgcolor);
      height: 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      color: var(--textcolor);
      font-size: 1.1rem;
      cursor: pointer;
      position: relative;
      padding: 15px 12px;
      transition: color 0.3s ease;
    }

    nav ul li::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: var(--onhover);
    }

    nav ul li:hover {
      color: var(--onhover);
    }

    nav ul li:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <nav>
      <ul>
        <li>Home</li>
        <li>Content</li>
        <li>About Us</li>
        <li>Contact Us</li>
      </ul>
    </nav>
  </div>
</body>
</html>
